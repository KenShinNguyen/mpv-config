l           ab-loop                                   #! Video > Set/Clear A-B loop points
shift+w     script-binding webm/display-webm-encoder  #! Video > WebM clips maker
Alt+z       script-binding streamsave/mode-switch     #! Video > Streamsave > Switch dump mode
Alt+x       script-binding streamsave/align-cache     #! Video > Streamsave > Switch dump mode
Ctrl+z      script-binding streamsave/cache-write     #! Video > Streamsave > Start dump stream
Ctrl+x      script-binding streamsave/stop-cache-write#! Video > Streamsave > Stop dump stream (continuous mode)
