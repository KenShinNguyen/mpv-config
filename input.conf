# SUBTITLES
y           script-binding uosc/load-subtitles        #! Subtitles > Open
v           cycle sub-visibility                      #! Subtitles > Toggle Visibility
V cycle sub-ass-vsfilter-aspect-compat                #! Subtitles > VSFilter Backward Compatibility
s           script-binding uosc/subtitles             #! Subtitles > Select
Shift+g     add sub-scale +0.05                       #! Subtitles > Bigger
Shift+f     add sub-scale -0.05                       #! Subtitles > Smaller
z           add sub-delay -0.1                        #! Subtitles > Shift 100 ms earlier
x           add sub-delay +0.1                        #! Subtitles > Delay by 100 ms
#           cycle sub-fix-timing                      #! Subtitles > Sub-fix-timming
Ctrl+r      sub-reload                                #! Subtitles > Reload Subtitles

# TRACK
q           script-binding quality_menu/video_formats_toggle        #! Stream Quality > Video
Alt+q       script-binding quality_menu/audio_formats_toggle        #! Stream Quality > Audio

p           script-binding uosc/playlist              #! Playlist
c           script-binding uosc/chapters              #! Chapters

# Misc
Shift+t     cycle ontop                               #! Miscellaneous > Always on Top
#           script-binding uosc/editions              #! Miscellaneous > Editions
Ctrl+s      async screenshot                          #! Miscellaneous > Screenshot
Shift+s     async screenshot video                    #! Miscellaneous > Screenshot (Without Subtitles)
