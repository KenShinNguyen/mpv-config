# ==========    CUSTOM KEYBINDINGS    ==========

# GENERAL
Tab          script-binding uosc/toggle-ui
Shift+m      script-binding uosc/menu

SPACE        cycle pause; script-binding uosc/flash-pause-indicator

Shift+RIGHT  seek  10; script-binding uosc/flash-timeline
Shift+LEFT   seek -10; script-binding uosc/flash-timeline

m            no-osd cycle mute; script-binding uosc/flash-volume
Up           no-osd add volume  10; script-binding uosc/flash-volume
Down         no-osd add volume -10; script-binding uosc/flash-volume

[            no-osd add speed -0.25; script-binding uosc/flash-speed
]            no-osd add speed  0.25; script-binding uosc/flash-speed
Bs           no-osd set speed     1; script-binding uosc/flash-speed

Pgup         add chapter 1
Pgdwn        add chapter -1

Q            quit_watch_later

# Mouse Binding
MBTN_LEFT_DBL    cycle fullscreen
MBTN_MID         cycle pause
MBTN_RIGHT       script-binding uosc/menu-blurred

WHEEL_UP         seek 5
WHEEL_DOWN       seek -5

CTRL+WHEEL_UP    frame_step
CTRL+WHEEL_DOWN  frame_back_step

MBTN_FORWARD     add speed 0.05
MBTN_BACK        add speed -0.05

# FILE
o           script-binding uosc/open-file             #! File > Open file
ctrl+v      script-binding SmartCopyPaste/paste       #! File > Open File or URL From Clipboard
Shift+o     script-binding uosc/show-in-directory     #! File > Show in directory
>           script-binding uosc/next                  #! File > Next
<           script-binding uosc/prev                  #! File > Prev
Q quit_watch_later                                    #! File > Quit Watch Later

