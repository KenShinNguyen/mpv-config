Shift+c     no-osd set hwdec auto-copy; script-binding crop/toggle-crop           #! Video > Crop
h           cycle deband                              #! Video > Deband
i           cycle interpolation                       #! Video > Interpolation            
d           cycle deinterlace                         #! Video > Deinterlace
